<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆 -->
  <circle cx="100" cy="100" r="90" fill="#F3F4F6" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- 相机图标 -->
  <g transform="translate(100, 100)">
    <!-- 相机机身 -->
    <rect x="-30" y="-15" width="60" height="40" rx="6" fill="#9CA3AF"/>
    
    <!-- 镜头 -->
    <circle cx="0" cy="5" r="20" fill="#6B7280" stroke="#4B5563" stroke-width="2"/>
    <circle cx="0" cy="5" r="12" fill="#4B5563"/>
    <circle cx="0" cy="5" r="6" fill="#374151"/>
    
    <!-- 取景器 -->
    <rect x="-8" y="-25" width="16" height="8" rx="2" fill="#6B7280"/>
    
    <!-- 快门按钮 -->
    <circle cx="15" cy="-20" r="3" fill="#9CA3AF"/>
    
    <!-- 闪光灯 -->
    <rect x="-20" y="-22" width="6" height="4" rx="1" fill="#FCD34D"/>
  </g>
  
  <!-- 虚线边框 -->
  <rect x="40" y="130" width="120" height="40" rx="8" fill="none" stroke="#D1D5DB" stroke-width="2" stroke-dasharray="8,4"/>
  
  <!-- 加号图标 -->
  <g transform="translate(100, 150)">
    <line x1="-8" y1="0" x2="8" y2="0" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="-8" x2="0" y2="8" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- 装饰性点 -->
  <circle cx="60" cy="60" r="2" fill="#E5E7EB"/>
  <circle cx="140" cy="70" r="2" fill="#E5E7EB"/>
  <circle cx="50" cy="140" r="2" fill="#E5E7EB"/>
  <circle cx="150" cy="130" r="2" fill="#E5E7EB"/>
</svg>